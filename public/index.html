<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Plagiarism Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Plagiarism Remover</h1>
        <textarea id="codeInput" placeholder="Paste your code here..." rows="10"></textarea>
        <div class="buttons">
            <button id="submitCode">Remove Plagiarism</button>
            <button id="regenerateCode" style="display:none;">Regenerate Names</button>
            <button id="copyCode" style="display:none;">Copy Code</button>
            <button id="resetCode">Reset</button>
        </div>
        <h2>Modified Code:</h2>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
